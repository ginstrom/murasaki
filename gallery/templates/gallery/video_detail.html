{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title_suffix %}
:: {{ video.title }}
{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ video.title }}</h1>
    <div class="row">
        <div class="col-md-12">
            <p>{{ video.date }}</p>
        </div>
        <div class="col-md-12">
            <img
                    alt="{{ video.title }}"
                    src="{{ video.image.url }}"
                    class="img-fluid"
            >
        </div>
        <div class="col-md-12">
            <p>{{ video.description|safe }}</p>
        </div>
    </div>
    <div class="row m-2 justify-content-center">
        <div class="col-sm-auto py-2 bg-dark text-white center-block text-center w-25">
            <a href="/{{  LANGUAGE_CODE }}/gallery/videos/" class="text-light text-decoration-none">
                {{ _('VIEW ALL VIDEOS') }}
            </a>
        </div>
    </div>
</div>
{% endblock content %}
