{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title_suffix %}
:: {{ news_item.title }}
{% endblock %}

{% block content %}
<div class="container">
  <h1>{{ news_item.title }}</h1>
  <div class="row">
    <div class="col-md-12">
      <p>{{ news_item.date }}</p>
    </div>
    <div class="col-md-12">
      <img
          alt="{{ news_item.title }}"
          src="{{ news_item.image.url }}"
          class="img-fluid"
      >
    </div>
    <div class="col-md-12">
      <p>{{ news_item.body|safe }}</p>
    </div>
  </div>
  <div class="row m-2 justify-content-center">
    <div class="col-sm-auto py-2 bg-dark text-white center-block text-center w-25">
      <a href="/{{  LANGUAGE_CODE }}/news/" class="text-light text-decoration-none">
        {{ _('VIEW ALL NEWS ARTICLES') }}
      </a>
    </div>
  </div>
</div>
{% endblock content %}
